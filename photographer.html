<!DOCTYPE html>
<html>
<head>
    <link href="assets/main.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
<header role="banner">
    <a href="index.html" aria-label="Go to the homepage">
        <img src="assets/images/logo.png" class="logo" alt="FishEye logo"/>
    </a>
</header>
<main id="main" aria-hidden="false">
    <header class="photograph-header">
        <div class="photograph-header__info">
            <h1 class="photograph-header__name">Mimi Keel</h1>
            <p class="photograph-header__location">London, UK</p>
            <p class="photograph-header__tagline">27 years old | Fashion, Animals, Events</p>
        </div>
        <button id="openModalBtn" class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photograph-header__portrait">
            <img src="assets/photographers/id/MimiKeel.jpg" alt=""/>
        </div>
    </header>
    <section>
        <header class="media-filter">
            <label for="mediaFilter">Trier par</label>
            <select name="mediaFilter" id="mediaFilter">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Title</option>
            </select>
        </header>
        <div class="media-section"></div>
    </section>
    <article class="photograph-additional-info">
        <p class="photograph-additional-info__likes"></p>
        <p class="photograph-additional-info__price"></p>
    </article>
</main>
<div id="contact_modal" class="overlay" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal">
        <header class="modal__header">
            <h2 id="modalTitle">Contactez-moi</h2>
            <button id="closeModalBtn" onclick="closeModal()" aria-label="Close Contact form">
                <img src="assets/icons/close.svg"/>
            </button>
        </header>
        <form method="post" name="contact" id="contactForm" class="modal__body">
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" name="firstName" required/>
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" required/>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" cols="40" rows="4"></textarea>
            <button type="submit" class="contact_button" aria-label="Send">Envoyer</button>
        </form>
    </div>
</div>
<div id="lightbox" aria-hidden="true" class="carousel" aria-label="Image closeup view">
    <h2 id="carouselTitle" class="visually-hidden">Lightbox</h2>
    <button class="carousel__controls carousel__controls-left" aria-label="Previous">
        <i class="fa-solid fa-chevron-left" aria-hidden="true"></i>
        <span class="visually-hidden">Previous</span>
    </button>
    <ul class="carousel__content" aria-label="Photos and videos">
    </ul>
    <button class="carousel__controls carousel__controls-right" aria-label="Next">
        <i class="fa-solid fa-chevron-right" aria-hidden="true"></i>
        <span class="visually-hidden">Next</span>
    </button>
    <button class="carousel__close-btn" id="closeCarouselBtn" aria-label="Close">
        <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        <span class="visually-hidden">Close</span>
    </button>
</div>
<script src="https://kit.fontawesome.com/e33ac83f27.js" crossorigin="anonymous"></script>
<script src="scripts/factories/MediaFactory.js"></script>
<script src="scripts/models/Media.js"></script>
<script src="scripts/templates/media.js"></script>
<script src="scripts/models/Photographer.js"></script>
<script src="scripts/utils/photographer.js"></script>
<script src="/scripts/pages/photographer.js"></script>
<script src="/scripts/utils/contactForm.js"></script>
<script src="/scripts/utils/carousel.js"></script>
</body>
</html>
